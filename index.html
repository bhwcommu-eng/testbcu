<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เกมเปลี่ยนรูป</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }
    img {
      width: 300px;
      height: 300px;
      border-radius: 20px;
      border: 3px solid #333;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>เกมเปลี่ยนรูป</h1>
  <img id="myImage" src="donut1.png" alt="รูปเริ่มต้น">
  <br>
  <button onclick="changeImage()">กดเพื่อเปลี่ยนรูป</button>

  <script>
    const images = [
      "donut2.png",
      "donut3.png",
      "donut4.png"
    ];

    function changeImage() {
      const img = document.getElementById("myImage");
      // เลือกรูปใหม่แบบสุ่ม
      const randomIndex = Math.floor(Math.random() * images.length);
      img.src = images[randomIndex];
    }
  </script>

</body>
</html>
